<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script>
        // Configure Tailwind to use the new Inter font and define custom colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'purple-dark': '#1F0038',   /* Deep Violet Background */
                        'purple-mid': '#5B21B6',    /* Card Background */
                        'purple-accent': '#F0ABFC', /* Neon Pink/Accent */
                        'button-base': '#9333EA',   /* Button Base */
                        'button-hover': '#A855F7',  /* Button Hover */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        /* CSS variables are maintained for cleaner use in the style block */
        :root {
            --purple-dark: #1F0038;
            --purple-mid: #5B21B6;
            --purple-accent: #F0ABFC;
            --button-base: #9333EA;
            --button-hover: #A855F7;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--purple-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: white; /* Ensure base text is readable */
        }

        /* Standard Card Styling */
        .standard-card {
            background-color: var(--purple-mid);
            border-radius: 0.75rem; /* Rounded corners */
            /* Modern, subtle shadow for depth */
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.4); 
            transition: transform 0.2s;
        }

        /* Standard Input Styling */
        .standard-input {
            background-color: #3f007a; /* Slightly lighter dark purple for input contrast */
            color: white;
            border: 1px solid var(--purple-accent);
            padding: 10px 15px;
            border-radius: 0.5rem;
            transition: border-color 0.2s, background-color 0.2s;
            font-size: 1rem;
        }
        .standard-input:focus {
            outline: none;
            border-color: #F0ABFC; /* Neon accent on focus */
            /* Glowing effect on focus */
            box-shadow: 0 0 0 3px rgba(240, 171, 252, 0.5); 
        }
        .standard-input::placeholder {
            color: #d8b4fe;
            opacity: 0.7;
        }

        /* Standard Button Styling */
        .standard-button {
            background-color: var(--button-base);
            color: white;
            padding: 12px 24px;
            border-radius: 0.5rem;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        .standard-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Login Container -->
    <div class="w-full max-w-md">
        
        <!-- Header Text -->
        <div class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-white mb-2">
                Welcome back to <span class="text-purple-accent">ThreadList</span>
            </h1>
            <p class="text-violet-300 text-lg font-medium">Login</p>
        </div>

        <!-- Standard Login Card -->
        <div class="standard-card p-8 sm:p-12 w-full mx-auto">
            
            <form id="loginForm" class="space-y-6">
                
                <!-- Title & Prompt -->
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-semibold text-white">Sign In</h2>
                </div>

                <!-- Username Input -->
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-violet-300">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required 
                           class="standard-input w-full">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-violet-300">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required 
                           class="standard-input w-full">
                </div>

                <!-- Message Box for error/success -->
                <div id="messageBox" class="hidden text-center p-3 mt-4 text-base font-medium rounded-lg bg-red-800 text-red-300 border border-red-300">
                    <!-- Message goes here -->
                </div>

                <!-- Login Button -->
                <div class="pt-4">
                    <button type="submit" class="standard-button w-full">
                        Log In
                    </button>
                </div>

                <!-- Footer Links -->
                <div class="text-center pt-6">
                    <a href="#" class="text-sm text-violet-300 hover:text-white transition-colors duration-100 font-medium">
                        Forgot Password?
                    </a>
                </div>
                <div class="text-center mt-4">
                    <a href="signup.html" class="text-sm text-violet-300 hover:text-white transition-colors duration-100 font-medium underline underline-offset-4">
                        Sign up Here
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Simple client-side validation logic
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');
        
        function showMessage(text, isError = true) {
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            
            // Use clean, standard classes for error/success boxes
            if (isError) {
                messageBox.className = 'text-center p-3 mt-4 text-base font-medium rounded-lg bg-red-800 text-red-300 border border-red-300';
            } else {
                messageBox.className = 'text-center p-3 mt-4 text-base font-medium rounded-lg bg-green-800 text-green-300 border border-green-300';
            }

            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log("Attempting login...");
            
            if (username.length > 3 && password.length > 5) {
                // Mock success
                showMessage('ACCESS GRANTED. WELCOME, ' + username + '.', false);
                loginForm.reset();
            } else {
                // Mock failure
                showMessage('Error: Invalid username or password. Please check your credentials.', true);
            }
        });
    </script>
</body>
</html>
